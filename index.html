<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

<body>
    <div class="container" id="headlineDiv">
            <h1 id="headline">Vote for the cutest baby</h1>
            <!-- <h1 id="headline">Leader Board</h1> -->
    </div>
    <main id="table" class="container justify-content-center">
        <div class = "board">
        </div>
        <form >
            <select name="babies" id="babies" >
                <option value="Eiten Levit" selected>Eitan Levit</option>
                <option value="Baby Bunny">Baby Bunny</option>
                <option value="Baby Chicken">Baby Chicken</option>
                <option value="Baby Boss">Baby Boss</option>
                <option value="Baby Shark">Baby Shark</option>
            </select> 
            <button id="like" class="btn btn-success submit"><i id="likeIcon" class="far fa-thumbs-up "></i> Like</button>
            <button id="dislike" class="btn btn-success submit"><i id="dislikeIcon" class="far fa-thumbs-up fa-rotate-180"></i> Dis-Like</button>
        </form> 
     </div>
     <!-- <a id="startBtn" class="btn btn-primary" href="/game.html" role="button"></a></a> -->
